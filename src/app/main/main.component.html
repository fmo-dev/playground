<div *ngIf="!selectedGame">
    <h1>Playground</h1>
    <div *ngFor="let game of gameList; let i = index">
        <app-select-game-button [game] = "game" (gameSelected) = "chooseGame($event)"></app-select-game-button>

    </div>
</div>

<app-displayer *ngIf="selectedGame" (backToMenu)="displayMenu()"></app-displayer>
